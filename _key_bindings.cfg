// Key bindings //

//// moving & clear area ////
bind "w" 			"+forward; r_cleardecals";
bind "a" 			"+moveleft; r_cleardecals";
bind "s" 			"+back; r_cleardecals";
bind "d" 			"+moveright; r_cleardecals";
bind "c"			"+bombdrop";
bind "r" 			"+reload; r_cleardecals";
bind "e"			"+use";
bind "q"			"+voicerecord";
bind "1" 			"slot1";
bind "2" 			"slot2";
bind "3" 			"slot3";
bind "4" 			"slot4";
bind "5" 			"slot5";
bind "x"			"use weapon_healthshot";
bind "f" 			"+lookatweapon";
bind "z" 			"player_ping";
bind "f3"			"toggle cl_dm_buyrandomweapons";
bind "tab" 			"+showscores";
bind "alt" 			"lastinv";
bind "space" 		"+djump";
bind "ctrl" 		"+duck; r_cleardecals";
bind "mouse1" 		"+attack";
bind "mouse2"		"+attack2";
bind "mouse3" 		"toggle cl_righthand";
bind "mouse4" 		"playerradio Radio.Compliment";
bind "mwheelup" 	"invprev";
bind "mwheeldown" 	"invnext";
bind "CapsLock"     "map_toggle";
bind "uparrow" 		"exec my_binds";

///// Aliases //////

// Map Zoom Toggle //
alias map_toggle   "map_zoom_off";
alias map_zoom_on  "radar_zoomed;  alias "map_toggle" "map_zoom_off"";
alias map_zoom_off "radar_default; alias "map_toggle" "map_zoom_on"";

// Drop Bomb //
alias "+bombdrop" 	"use weapon_knife";
alias "-bombdrop" 	"use weapon_c4; drop; slot2; slot1";

//// double jump ////
alias "+djump" "+jump; +duck";
alias "-djump" "-jump; -duck";

///// Chat /////
alias "-voice" "-voicerecord; alias "voice_toggle" "+voice";";
alias "+voice" "+voicerecord; alias "voice_toggle" "-voice";";
alias "voice_toggle" "+voice";   // press to talk


