// HUD size //
hud_scaling 0.9;
cl_hud_playercount_showcount 0;
cl_hud_healthammo_style 0; 
cl_hud_playercount_pos 0;
cl_hud_bomb_under_radar 1;

// HUD style //
cl_hud_color 10;

// net graph //
net_graph 1;
net_graphpos 250;
net_graphheight 64;

/// radar ///
cl_radar_always_centered 0;
cl_drawhud_force_radar 0;
alias "radar_default" "cl_hud_radar_scale 1.15; cl_radar_scale 0.4; cl_radar_icon_scale_min 0.8;";
alias "radar_zoomed"  "cl_hud_radar_scale 1.15; cl_radar_scale 1;   cl_radar_icon_scale_min 0.9;";
radar_default;

/// reduce arms vibrations ///
cl_bob_lower_amt 5;
cl_bobamt_vert 0.10000;
cl_bobamt_lat 0.10000;
cl_bobcycle 0.98;
cl_viewmodel_shift_right_amt 0.250000;
cl_viewmodel_shift_left_amt 0.500000;


